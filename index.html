<style type="text/css">
    h3, h1 {
        text-align: center;
        width: inherit;
    }
    h3 {
        margin-top: 50px;
    }
	h5 {
		text-align: center;
	}
    img {
        border: 2px solid black;
    }
    .fleuron {
        text-align: center;
        font-size: 40px;
        width: inherit;
        margin: 40px 0px;
    }
    .row {
        text-align: center;
        display: block;
        margin:0px;
    }
    .container {
        position: relative;
    }
    .message {
        position: absolute; 
        display: none;
        z-index: 10;
    }
    .www, .github {
        margin: 10px;
        display: inline-block;
    }
    .btn {
        background-color: white;
    }
    @media (max-width:1200px) {
        img {
            width:80%;
        }
    }
</style>
<script>
    $(document).ready(function() {
        $("img").mouseenter(
            function() {
                $(this).css("opacity", "0.3")
                $(this).next().css("bottom", this.height / 2 - 20)
                console.log($(this).next().hasClass("except"))
                if ($(this).next().hasClass("except") == true) {
                    $(this).next().css("left", $(this).parent().width() / 2 - 30);
                }
                else {
                    $(this).next().css("left", $(this).parent().width() / 2 - 68);
                }
                $(this).next().show()
            });
        $(".container").mouseleave(
            function() {
                $("img").css("opacity", "1");
                $("img").next().hide()
            }
        );
    }); 
</script>
